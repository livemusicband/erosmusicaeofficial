<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container" style="text-align: center;"> <!--  style="overflow-y: scroll; margin-top: 20px;" -->
			<!-- Title -->
			<div class="row">
				<h1>Eros Musica E' - Official tribute band</h1>
			</div>
			<!-- Logo image -->
			<div class="row">
				<img class="img-body" src="https://media.qrtiger.com/images/2023/08/logo-official_80.jpg" style="border-radius: 50%; height: 100px;">
			</div>
			<!-- Video player -->
			<div class="row">
				<div class="flex-column widget-container" style="padding: 0px 20px; padding-top:10px; margin-left: 25%; margin-right: 25%;">
					<div class="">			  
						<div class="preview">
							<div class="video-cover">
							<iframe src="https://www.youtube.com/embed/cVuiSq5huL0" allow="autoplay; encrypted-media" title="video" width="100%" height="100%" frameborder="0"></iframe>
							</div>
						</div>		  
					</div>
				</div>
			</div>
			<!-- Facebook button -->
			<div class="row">
			<a href="https://www.facebook.com/erosmusicaeofficialtributeband" onclick="buttonClick(this)" name="facebook" id="l1blb1" class="link facebook" style="text-decoration:none;background: #3b5999;" target="_blank" rel="nofollow noindex">
				<div class="card" style="border: none; border-radius: 5px; overflow: hidden;margin-bottom: 10px;">  
					<div class="card-body" style="padding: 0px;background: #3b5999; display: flex; height: 80px; align-items: center">   
						<i class="btn-icon qr-facebook" style="color:#fff; flex-shrink: 0;"></i>                       
						<span class="btn-name" style="color:#fff">
								Metti &#34;mi piace&#34; su Facebook
						</span>
					</div>
				</div>
			</div>
			<!-- Instagram button -->
			<div class="row">
				<a href="https://www.instagram.com/erosmusicaeofficialtributeband/" onclick="buttonClick(this)" name="instagram" id="8sulx9" class="link instagram" style="text-decoration:none;background: #e4405f;" target="_blank" rel="nofollow noindex">
					<div class="card" style="border: none; border-radius: 5px; overflow: hidden;margin-bottom: 10px;">			
						<div class="card-body" style="padding: 0px;background: #e4405f; display: flex; height: 80px; align-items: center">	
							<i class="btn-icon qr-instagram" style="color:#fff; flex-shrink: 0;"></i>					
							<span class="btn-name" style="color:#fff">
								Seguici su Instagram
							</span>
						</div>
					</div>
				</a>
			</div>
			<!-- Youtube button -->	
			<div class="row">
				<a href="https://www.youtube.com/@erosmusicaeofficialtribute7439" onclick="buttonClick(this)" name="youtube" id="qoi6bz" class="link youtube" style="text-decoration:none;background: #cd201f;" target="_blank" rel="nofollow noindex">
					<div class="card" style="border: none; border-radius: 5px; overflow: hidden;margin-bottom: 10px;">				
						<div class="card-body" style="padding: 0px;background: #cd201f; display: flex; height: 80px; align-items: center">
							<i class="btn-icon qr-youtube" style="color:#fff; flex-shrink: 0;"></i>				
							<span class="btn-name" style="color:#fff">
								Iscriviti su Youtube
							</span>
						</div>
					</div>
				</a>
			</div>                 
           <!-- Whatsapp button -->
 			<div class="row">
				<a href="https://api.whatsapp.com/send?phone=393290166545" onclick="buttonClick(this)" name="whatsapp" id="om6ugl" class="link whatsapp" style="text-decoration:none;background: #25d366;" target="_blank" rel="nofollow noindex">
					<div class="card" style="border: none; border-radius: 5px; overflow: hidden;margin-bottom: 10px;">			
						<div class="card-body" style="padding: 0px;background: #25d366; display: flex; height: 80px; align-items: center">	
							<i class="btn-icon qr-whatsapp" style="color:#fff; flex-shrink: 0;"></i>
							
							<span class="btn-name" style="color:#fff">
								Contattaci ora
							</span>
						</div>
					</div>
				</a>
			</div>
			<script src="https://code.jquery.com/jquery.js"></script>
			<script src="js/bootstrap.min.js"></script>
		</div>
	</body>
</html>
